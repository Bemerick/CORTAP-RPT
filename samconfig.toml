version = 0.1

[default]
[default.global.parameters]
stack_name = "cortap-rpt"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-gov-west-1"  # AWS GovCloud West
parameter_overrides = "Environment=\"dev\" LogLevel=\"INFO\""

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "cortap-rpt-dev"
parameter_overrides = "Environment=\"dev\" LogLevel=\"DEBUG\""
region = "us-gov-west-1"

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "cortap-rpt-staging"
parameter_overrides = "Environment=\"staging\" LogLevel=\"INFO\""
region = "us-gov-west-1"

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "cortap-rpt-prod"
parameter_overrides = "Environment=\"prod\" LogLevel=\"WARNING\""
confirm_changeset = true
region = "us-gov-west-1"
